<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rendimentos</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <h2>Adicionar Rendimento</h2>
        <form action="#" th:action="@{rh/clientes/rendimentos/salvar}" th:object="${rendimento}" method="POST">
            <input type="hidden" id="code" th:field="*{code}">
            <input type="hidden" id="clienteid" th:field="*{clienteid}">
            <input type="number" th:field="*{valor}" placeholder="Valor da renda" class="form-control mb-4 col-4">
            <input type="text" th:field="*{origem}" placeholder="Origem da renda" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2">Salvar</button>
        </form>

    <hr>
<!--    <a th:href="@{/rh/clientes}">Retornar para a lista de pessoas</a>-->
</div>
</body>
</html>
