<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rendimentos</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">

</head>
<body>
<div style="color: white ; background-color: #D3B5E5" >
    <div class="container my-2" >
        <h1>Rendimentos</h1>
        <table border="1" class="table table-striped table-responsive-md"  style="background-color: #EFF1DB">
            <thead>
            <tr>
                <th>ID Rendimento</th>
                <th>ID Cliente</th>
                <th>Valor</th>
                <th>Origem</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="rendimento : ${listaRendimentos}">
                <td th:text="${rendimento.code}" ></td>
                <td th:text="${rendimento.clienteid}"></td>
                <td th:text="${#numbers.formatCurrency(rendimento.valor)}"></td>
                <td th:text="${rendimento.origem}"></td>
                <td>
                    <a th:href="@{/rh/clientes/rendimentos/excluir/{code}(code=${rendimento.clienteid})}" class="btn btn-danger">Excluir</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
